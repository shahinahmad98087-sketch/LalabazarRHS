<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RHS Space Portal</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Space+Grotesk:wght@300;500&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #0b0b2d, #000000);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 10px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 5px);
            background-size: 75px 75px, 50px 50px;
            background-position: 0 0, 37.5px 37.5px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 40px;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: #4deeea;
            text-shadow: 0 0 10px #4deeea, 0 0 20px #4deeea;
            letter-spacing: 2px;
            margin-left: 10px;
        }
        
        .logo-icon {
            font-size: 32px;
            color: #4deeea;
            animation: shake 2s infinite;
        }
        
        .welcome-screen {
            text-align: center;
            padding: 60px 20px;
            background: rgba(13, 17, 43, 0.8);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(77, 238, 234, 0.3);
            margin: 50px auto;
            max-width: 600px;
            animation: pulse 2s infinite;
        }
        
        .welcome-screen h2 {
            font-family: 'Orbitron', sans-serif;
            color: #4deeea;
            font-size: 32px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #4deeea;
        }
        
        .name-input {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #4deeea;
            border-radius: 50px;
            padding: 15px 25px;
            color: white;
            font-size: 18px;
            width: 80%;
            max-width: 400px;
            margin-bottom: 20px;
            text-align: center;
            outline: none;
        }
        
        .name-input:focus {
            box-shadow: 0 0 15px #4deeea;
        }
        
        .enter-btn {
            background: linear-gradient(45deg, #4deeea, #2a8f8d);
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            color: #0b0b2d;
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .enter-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #4deeea;
        }
        
        .main-content {
            display: none;
        }
        
        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .member-box {
            background: linear-gradient(135deg, rgba(13, 17, 43, 0.9), rgba(33, 7, 77, 0.9));
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .member-box:hover {
            transform: translateY(-5px);
            border-color: #4deeea;
            box-shadow: 0 0 20px rgba(77, 238, 234, 0.5);
        }
        
        .member-box::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #4deeea, #f000ff, #ff00aa, #4deeea);
            background-size: 400% 400%;
            z-index: -1;
            border-radius: 20px;
            animation: gradientShift 3s ease infinite;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .member-box:hover::before {
            opacity: 1;
        }
        
        .member-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            color: #4deeea;
            margin-bottom: 10px;
        }
        
        .member-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
            text-align: left;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .member-box.active .member-details {
            max-height: 200px;
            margin-top: 15px;
        }
        
        .special-section {
            background: linear-gradient(135deg, rgba(77, 238, 234, 0.1), rgba(240, 0, 255, 0.1));
            border-radius: 15px;
            padding: 25px;
            margin-top: 40px;
            border: 2px dashed #4deeea;
        }
        
        .special-title {
            font-family: 'Orbitron', sans-serif;
            color: #f000ff;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(240, 0, 255, 0.5);
        }
        
        .special-box {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .special-box:hover {
            transform: scale(1.02);
            box-shadow: 0 0 15px #f000ff;
        }
        
        .ai-section {
            background: linear-gradient(135deg, rgba(255, 0, 170, 0.1), rgba(77, 238, 234, 0.1));
            border-radius: 15px;
            padding: 25px;
            margin-top: 40px;
            display: none;
            border: 2px solid #ff00aa;
        }
        
        .ai-title {
            font-family: 'Orbitron', sans-serif;
            color: #ff00aa;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 0, 170, 0.5);
        }
        
        .ai-input {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #ff00aa;
            border-radius: 50px;
            padding: 15px 25px;
            color: white;
            font-size: 16px;
            width: 80%;
            max-width: 500px;
            margin: 0 auto 20px;
            display: block;
            outline: none;
        }
        
        .ai-response {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            min-height: 100px;
        }
        
        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 30px rgba(77, 238, 234, 0.3); }
            50% { box-shadow: 0 0 50px rgba(77, 238, 234, 0.6); }
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @media (max-width: 768px) {
            .members-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            .logo-text {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">🚀</div>
                <div class="logo-text">RHS SPACE PORTAL</div>
            </div>
        </header>
        
        <div class="welcome-screen" id="welcomeScreen">
            <h2>Please enter your name!</h2>
            <input type="text" class="name-input" id="nameInput" placeholder="Your Name">
            <br>
            <button class="enter-btn" id="enterBtn">ENTER</button>
        </div>
        
        <div class="main-content" id="mainContent">
            <div class="members-grid">
                <!-- Member boxes will be generated here -->
            </div>
            
            <div class="special-section">
                <div class="special-title">Ke ke kal Bhaga marse</div>
                <div class="special-box" id="specialBox">
                    Click here to change names
                </div>
            </div>
            
            <div class="ai-section" id="aiSection">
                <div class="ai-title">Ask RHS AI Assistant</div>
                <input type="text" class="ai-input" id="aiInput" placeholder="Ask anything...">
                <div class="ai-response" id="aiResponse">Response will appear here...</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const welcomeScreen = document.getElementById('welcomeScreen');
            const mainContent = document.getElementById('mainContent');
            const nameInput = document.getElementById('nameInput');
            const enterBtn = document.getElementById('enterBtn');
            const membersGrid = document.querySelector('.members-grid');
            const specialBox = document.getElementById('specialBox');
            const aiSection = document.getElementById('aiSection');
            const aiInput = document.getElementById('aiInput');
            const aiResponse = document.getElementById('aiResponse');
            
            // Member data
            const members = [
                { 
                    name: "Rakib", 
                    age: 14, 
                    description: "চালাক শয়তান 😄" 
                },
                { 
                    name: "Hafizur 1", 
                    age: 15, 
                    description: "স্ট্রং কিন্তু খারাপ দিক থাকলে ইগনোর মারে" 
                },
                { 
                    name: "Hafizur 2", 
                    age: 15, 
                    description: "শান্ত, শিষ্ট, কিন্তু বদমাশ" 
                },
                { 
                    name: "Sipon", 
                    age: 15, 
                    description: "শান্ত, কিন্তু রাগে উঠলে সবাই হাসে ওর কাণ্ড দেখে" 
                },
                { 
                    name: "Hassan", 
                    age: 13, 
                    description: "পড়ালেখায় ভালো, দেখতে ক্লাস ৩ এর বাচ্চার মতো 😄" 
                },
                { 
                    name: "Tahsin", 
                    age: 14, 
                    description: "পড়ালেখা ঠিকঠাক, সবদিক দিয়েই ব্যালান্সড" 
                },
                { 
                    name: "Nurul Amin", 
                    age: 15, 
                    description: "স্নেক চিনি ভাই আমি দেখছি 🤣" 
                },
                { 
                    name: "Kaku", 
                    age: 15, 
                    description: "ভালো কিন্তু বদমাশির প্রবণতা আছে" 
                },
                { 
                    name: "Dipo", 
                    age: "", 
                    description: "" 
                },
                { 
                    name: "Adib", 
                    age: "", 
                    description: "" 
                },
                { 
                    name: "Sahin", 
                    age: "", 
                    description: "" 
                }
            ];
            
            // Generate member boxes
            function generateMemberBoxes() {
                membersGrid.innerHTML = '';
                members.forEach(member => {
                    const memberBox = document.createElement('div');
                    memberBox.className = 'member-box';
                    memberBox.innerHTML = `
                        <div class="member-name">${member.name}</div>
                        <div class="member-details">
                            ${member.age ? `<p><strong>বয়স:</strong> ${member.age}</p>` : ''}
                            ${member.description ? `<p><strong>বিবরণ:</strong> ${member.description}</p>` : ''}
                        </div>
                    `;
                    membersGrid.appendChild(memberBox);
                    
                    // Add click event to toggle details
                    memberBox.addEventListener('click', function() {
                        this.classList.toggle('active');
                    });
                });
            }
            
            // Handle enter button click
            enterBtn.addEventListener('click', function() {
                if (nameInput.value.trim() !== '') {
                    welcomeScreen.style.display = 'none';
                    mainContent.style.display = 'block';
                    generateMemberBoxes();
                } else {
                    alert('Please enter your name!');
                }
            });
            
            // Allow Enter key to submit
            nameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    enterBtn.click();
                }
            });
            
            // Special box functionality
            let nameChanged = false;
            specialBox.addEventListener('click', function() {
                if (!nameChanged) {
                    this.innerHTML = 'Adeb - Nahid';
                    nameChanged = true;
                } else {
                    this.innerHTML = 'Click here to change names';
                    nameChanged = false;
                }
                
                // Show AI section
                aiSection.style.display = 'block';
            });
            
            // AI response functionality
            aiInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const question = this.value.toLowerCase();
                    let response = "";
                    
                    if (question.includes('hello') || question.includes('hi') || question.includes('hey')) {
                        response = "Hello! How can I help you today?";
                    } else if (question.includes('age') || question.includes('বয়স')) {
                        response = "I'm an AI, I don't have an age! But I was created in 2023.";
                    } else if (question.includes('name') || question.includes('নাম')) {
                        response = "I'm the RHS AI Assistant, here to help you!";
                    } else if (question.includes('weather') || question.includes('আবহাওয়া')) {
                        response = "The weather in our space portal is always fantastic!";
                    } else {
                        response = "That's an interesting question. As an AI, I'm still learning about RHS. Could you ask something else?";
                    }
                    
                    aiResponse.innerHTML = response;
                    this.value = "";
                }
            });
        });
    </script>
</body>
</html>
