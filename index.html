        .logo-icon {

            font-size: 18px;

            border-color: #4deeea;
            box-shadow: 0 0 20px rgba(77, 238, 234, 0.5);
        }
        
        .member-box::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #4deeea, #f000ff, #ff00aa, #4deeea);

            z-index: -1;
            border-radius: 20px;
            animation: gradientShift 3s ease infinite;
            opacity: 0;
            transition: opacity 0.3s;

            // Enhanced AI response functionality

                const lowerQuestion = question.toLowerCase();

                const hasBengali = /[à¦€-à§¿]/.test(question);

                // Check RHS knowledge

                // Check member knowledge
                for (const item of aiKnowledge.members[currentLanguage]) {

                // Check general knowledge
                for (const item of aiKnowledge.general[currentLanguage]) {
