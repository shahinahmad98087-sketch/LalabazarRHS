<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RHS Member Profiles</title>
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Bangla:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tiro Bangla', serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: float 15s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-20px) translateX(10px); }
            50% { transform: translateY(-40px) translateX(-10px); }
            75% { transform: translateY(-20px) translateX(10px); }
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            z-index: 1;
        }
        
        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: slideDown 0.8s ease;
        }
        
        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo-text {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 5px rgba(255, 138, 0, 0.5); }
            to { text-shadow: 0 0 20px rgba(255, 138, 0, 0.8), 0 0 30px rgba(255, 138, 0, 0.6); }
        }
        
        .menu-icon {
            font-size: 28px;
            cursor: pointer;
            transition: transform 0.3s;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .menu-icon:hover {
            transform: scale(1.2);
        }
        
        /* Login Screen */
        #login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        .login-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease;
            position: relative;
            overflow: hidden;
        }
        
        .login-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        .login-title {
            font-size: 28px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .login-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 18px;
            text-align: center;
            outline: none;
            transition: all 0.3s;
            position: relative;
            z-index: 1;
        }
        
        .login-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .login-input:focus {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 138, 0, 0.5);
        }
        
        .login-btn {
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
        
        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .login-btn:hover::before {
            left: 100%;
        }
        
        .login-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        /* Main Content */
        #main-content {
            display: none;
        }
        
        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .member-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.5s ease;
            position: relative;
            overflow: hidden;
        }
        
        .member-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s;
        }
        
        .member-card:hover::before {
            transform: scaleX(1);
        }
        
        .member-card:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .member-name {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: rgba(30, 30, 50, 0.9);
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            animation: modalFade 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .modal-content::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        
        @keyframes modalFade {
            from { opacity: 0; transform: scale(0.8) translateY(-20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        
        .close-btn {
            float: right;
            font-size: 28px;
            cursor: pointer;
            transition: color 0.3s;
            z-index: 2;
            position: relative;
        }
        
        .close-btn:hover {
            color: #ff8a00;
            transform: scale(1.2);
        }
        
        .modal-title {
            font-size: 24px;
            margin-bottom: 20px;
            clear: both;
            position: relative;
            z-index: 1;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .modal-details {
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }
        
        .detail-item {
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        /* Special Box */
        .special-box {
            background: linear-gradient(135deg, #ff8a00, #e52e71);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-top: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
            position: relative;
            overflow: hidden;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 138, 0, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 138, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 138, 0, 0); }
        }
        
        .special-title {
            font-size: 22px;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }
        
        .name-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            position: relative;
            z-index: 1;
        }
        
        .name-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .name-item:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        /* Ask Anything Box */
        .ask-box {
            background: linear-gradient(135deg, #00b4db, #0083b0);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            margin-top: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.8s ease;
            position: relative;
            overflow: hidden;
        }
        
        .ask-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        
        .ask-title {
            font-size: 22px;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }
        
        .ask-input {
            width: 100%;
            max-width: 400px;
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
            margin-bottom: 15px;
            outline: none;
            text-align: center;
            transition: all 0.3s;
            position: relative;
            z-index: 1;
        }
        
        .ask-input:focus {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 180, 219, 0.5);
        }
        
        .ask-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            z-index: 1;
        }
        
        .ask-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .members-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }
            
            .header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .login-box {
                padding: 30px 20px;
            }
            
            .login-title {
                font-size: 24px;
            }
        }
        
        @media (max-width: 480px) {
            .members-grid {
                grid-template-columns: 1fr;
            }
            
            .logo-text {
                font-size: 24px;
            }
            
            .login-title {
                font-size: 22px;
            }
            
            .login-input {
                padding: 12px;
                font-size: 16px;
            }
            
            .special-box, .ask-box {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles" id="particles"></div>
    
    <div class="container">
        <!-- Login Screen -->
        <div id="login-screen">
            <div class="login-box">
                <h2 class="login-title">আপনার নাম লিখুন!</h2>
                <input type="text" class="login-input" placeholder="আপনার নাম" id="name-input">
                <button class="login-btn" onclick="login()">প্রবেশ করুন</button>
            </div>
        </div>
        
        <!-- Main Content -->
        <div id="main-content">
            <!-- Header -->
            <div class="header">
                <div class="logo">
                    <div class="logo-text">RHS</div>
                </div>
                <div class="menu-icon" onclick="goToMarsi()">≡</div>
            </div>
            
            <!-- Members Grid -->
            <div class="members-grid">
                <!-- Member cards will be generated here -->
            </div>
            
            <!-- Special Box -->
            <div class="special-box">
                <h3 class="special-title">কে কে কাল ভাগা মেরেছে</h3>
                <div class="name-list">
                    <div class="name-item" onclick="changeName(this)">আদিব</div>
                    <div class="name-item" onclick="changeName(this)">নাহিদ</div>
                    <div class="name-item" onclick="changeName(this)">রাকিব</div>
                </div>
            </div>
            
            <!-- Ask Anything Box -->
            <div class="ask-box">
                <h3 class="ask-title">Ask Anything?</h3>
                <input type="text" class="ask-input" placeholder="আপনার প্রশ্ন লিখুন...">
                <button class="ask-btn">জমা দিন</button>
            </div>
        </div>
        
        <!-- Modal -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close-btn" onclick="closeModal()">&times;</span>
                <h2 class="modal-title" id="modal-name">নাম</h2>
                <div class="modal-details" id="modal-details">
                    <!-- Details will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Member data
        const members = [
            { id: 1, name: "Rakib", age: 15, description: "চালাক শয়তান 😄" },
            { id: 2, name: "Hafizur 1", age: 15, description: "স্ট্রং কিন্তু খারাপ দিক থাকলে ইগনোর মারে" },
            { id: 3, name: "Hafizur 2", age: 15, description: "শান্ত, শিষ্ট, কিন্তু বদমাশ" },
            { id: 4, name: "Sipon", age: 15, description: "শান্ত, কিন্তু রাগে উঠলে সবাই হাসে ওর কাণ্ড দেখে" },
            { id: 5, name: "Hassan", age: 13, description: "পড়ালেখায় ভালো, দেখতে ক্লাস ৩ এর বাচ্চার মতো 😄" },
            { id: 6, name: "Tahsin", age: 14, description: "পড়ালেখা ঠিকঠাক, সবদিক দিয়েই ব্যালান্সড" },
            { id: 7, name: "Nurul Amin", age: 15, description: "স্নেক চিনি ভাই আমি দেখছি 🤣" },
            { id: 8, name: "Kaku", age: 15, description: "ভালো কিন্তু বদমাশির প্রবণতা আছে" },
            { id: 9, name: "Dipo", age: null, description: null },
            { id: 10, name: "Adib", age: null, description: null },
            { id: 11, name: "Sahin", age: null, description: null }
        ];
        
        // Initialize the page
        window.onload = function() {
            generateMemberCards();
            createParticles();
        };
        
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particlesCount = 30;
            
            for (let i = 0; i < particlesCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random size and position
                const size = Math.random() * 10 + 5;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 15;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Generate member cards
        function generateMemberCards() {
            const grid = document.querySelector('.members-grid');
            grid.innerHTML = '';
            
            members.forEach((member, index) => {
                const card = document.createElement('div');
                card.className = 'member-card';
                card.style.animationDelay = `${index * 0.1}s`;
                card.innerHTML = `
                    <h3 class="member-name">${member.name}</h3>
                `;
                card.addEventListener('click', () => openModal(member));
                grid.appendChild(card);
            });
        }
        
        // Login function
        function login() {
            const nameInput = document.getElementById('name-input');
            if (nameInput.value.trim() !== '') {
                document.getElementById('login-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('login-screen').style.display = 'none';
                    document.getElementById('main-content').style.display = 'block';
                }, 500);
            } else {
                alert('দয়া করে আপনার নাম লিখুন!');
                // Shake animation for input
                nameInput.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    nameInput.style.animation = '';
                }, 500);
            }
        }
        
        // Allow Enter key to login
        document.getElementById('name-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
        
        // Open modal with member details
        function openModal(member) {
            const modal = document.getElementById('modal');
            const modalName = document.getElementById('modal-name');
            const modalDetails = document.getElementById('modal-details');
            
            modalName.textContent = member.name;
            
            let detailsHTML = '';
            if (member.age) {
                detailsHTML += `<p class="detail-item"><strong>বয়স:</strong> ${member.age}</p>`;
            }
            if (member.description) {
                detailsHTML += `<p class="detail-item"><strong>বিবরণ:</strong> ${member.description}</p>`;
            }
            
            if (!member.age && !member.description) {
                detailsHTML = `<p class="detail-item">এই সদস্য সম্পর্কে আরও তথ্য শীঘ্রই আসছে!</p>`;
            }
            
            modalDetails.innerHTML = detailsHTML;
            modal.style.display = 'flex';
        }
        
        // Close modal
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
        
        // Redirect to marsi.html
        function goToMarsi() {
            alert('Marsi.html এ redirect করা হচ্ছে...');
            // window.location.href = 'marsi.html';
        }
        
        // Change name in special box
        function changeName(element) {
            const names = ['আদিব', 'নাহিদ', 'রাকিব', 'সিহাব', 'নাঈম', 'ফাহিম'];
            const randomName = names[Math.floor(Math.random() * names.length)];
            
            // Add animation
            element.style.transform = 'scale(0)';
            setTimeout(() => {
                element.textContent = randomName;
                element.style.transform = 'scale(1)';
            }, 300);
        }
        
        // Close modal if clicked outside
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target == modal) {
                closeModal();
            }
        }
        
        // Add shake animation for invalid input
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
  </html>
