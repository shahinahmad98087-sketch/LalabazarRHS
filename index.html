<html lang="en">

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #0b0b2d, #000000);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 10px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 5px);
            background-size: 75px 75px, 50px 50px;
            background-position: 0 0, 37.5px 37.5px;
        }
        
        .container {

            margin: 0 auto;
            padding: 20px;
        }

            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 40px;
            animation: slideDown 1s ease-out;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: #4deeea;
            text-shadow: 0 0 10px #4deeea, 0 0 20px #4deeea;
            letter-spacing: 2px;
            margin-left: 10px;
        }
        
        .logo-icon {
            font-size: 32px;
            color: #4deeea;
            animation: shake 2s infinite;
        }
        
        .welcome-screen {
            text-align: center;
            padding: 60px 20px;
            background: rgba(13, 17, 43, 0.8);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(77, 238, 234, 0.3);
            margin: 50px auto;
            max-width: 600px;
            animation: pulse 2s infinite, float 6s ease-in-out infinite;
        }
        
        .welcome-screen h2 {
            font-family: 'Orbitron', sans-serif;
            color: #4deeea;
            font-size: 32px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #4deeea;
        }
        
        .name-input {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #4deeea;
            border-radius: 50px;
            padding: 15px 25px;
            color: white;
            font-size: 18px;
            width: 80%;
            max-width: 400px;
            margin-bottom: 20px;
            text-align: center;
            outline: none;
            transition: all 0.3s;
        }
        
        .name-input:focus {
            box-shadow: 0 0 15px #4deeea;
            transform: scale(1.05);
        }
        
        .enter-btn {
            background: linear-gradient(45deg, #4deeea, #2a8f8d);
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            color: #0b0b2d;
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            animation: pulse 2s infinite;
        }
        
        .enter-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #4deeea;
            animation: none;
        }
        
        .main-content {
            display: none;
            animation: fadeIn 1.5s ease-in;
        }
        
        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .member-box {
            background: linear-gradient(135deg, rgba(13, 17, 43, 0.9), rgba(33, 7, 77, 0.9));
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease-out;
        }
        
        .member-box:hover {
            transform: translateY(-5px) scale(1.03);
            border-color: #4deeea;
            box-shadow: 0 0 20px rgba(77, 238, 234, 0.5);
        }
        
        .member-box::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #4deeea, #f000ff, #ff00aa, #4deeea);
            background-size: 400% 400%;
            z-index: -1;
            border-radius: 20px;
            animation: gradientShift 3s ease infinite;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .member-box:hover::before {
            opacity: 1;
        }
        
        .member-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            color: #4deeea;
            margin-bottom: 10px;
        }
        
        .member-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
            text-align: left;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .member-box.active .member-details {
            max-height: 200px;
            margin-top: 15px;
        }
        
        .special-section {
            background: linear-gradient(135deg, rgba(77, 238, 234, 0.1), rgba(240, 0, 255, 0.1));
            border-radius: 15px;
            padding: 25px;
            margin-top: 40px;
            border: 2px dashed #4deeea;
            animation: glow 3s infinite alternate;
        }
        
        .special-title {
            font-family: 'Orbitron', sans-serif;
            color: #f000ff;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(240, 0, 255, 0.5);
        }
        
        .special-box {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .special-box:hover {
            transform: scale(1.02);
            box-shadow: 0 0 15px #f000ff;
        }
        
        .ai-section {
            background: linear-gradient(135deg, rgba(255, 0, 170, 0.1), rgba(77, 238, 234, 0.1));
            border-radius: 15px;
            padding: 25px;
            margin-top: 40px;
            border: 2px solid #ff00aa;
            animation: slideUp 1s ease-out;
        }
        
        .ai-title {
            font-family: 'Orbitron', sans-serif;
            color: #ff00aa;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 0, 170, 0.5);
        }
        
        .ai-input-container {
            display: flex;
            gap: 10px;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .ai-input {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #ff00aa;
            border-radius: 50px;
            padding: 15px 25px;
            color: white;
            font-size: 16px;
            flex: 1;
            outline: none;
            transition: all 0.3s;
        }
        
        .ai-input:focus {
            box-shadow: 0 0 15px #ff00aa;
        }
        
        .ai-send {
            background: linear-gradient(45deg, #ff00aa, #b30074);
            border: none;
            border-radius: 50px;
            padding: 15px 25px;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .ai-send:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #ff00aa;
        }
        
        .ai-response {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            min-height: 100px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .ai-typing {
            display: flex;
            align-items: center;
            color: #4deeea;
            font-style: italic;
            margin-top: 10px;
        }
        
        .ai-typing span {
            animation: blink 1.5s infinite;
            margin-left: 5px;
        }
        
        .ai-typing span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .ai-typing span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        .language-btn {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #4deeea;
            border-radius: 20px;
            padding: 5px 15px;
            color: #4deeea;
            font-size: 12px;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s;
        }
        
        .language-btn.active {
            background: rgba(77, 238, 234, 0.3);
            box-shadow: 0 0 10px #4deeea;
        }
        
        .search-indicator {
            display: flex;
            align-items: center;
            color: #f000ff;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .search-indicator i {
            margin-right: 10px;
            animation: spin 2s linear infinite;
        }
        
        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 30px rgba(77, 238, 234, 0.3); }
            50% { box-shadow: 0 0 50px rgba(77, 238, 234, 0.6); }
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes blink {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(77, 238, 234, 0.3); }
            to { box-shadow: 0 0 30px rgba(240, 0, 255, 0.5); }
        }
        
        @media (max-width: 768px) {
            .members-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            .logo-text {
                font-size: 20px;
            }
            
            .ai-input-container {
                flex-direction: column;
            }
        }
    </style>
</head>

            // Enhanced AI response functionality

                const lowerQuestion = question.toLowerCase();
                
                // Check if question contains both English and Bengali

                const hasBengali = /[ঀ-৿]/.test(question);
                
                // If mixed language, respond in a mixed way

                    return "I see you're using both English and Bengali! I can understand both. Feel free to ask me anything about RHS members or other topics in either language.";
                }
                
                // Check RHS knowledge
                for (const item of aiKnowledge.rhs[currentLanguage]) {
                    if (lowerQuestion.includes(item.question)) {
                        return item.answer;
                    }
                }
                
                // Check member knowledge
                for (const item of aiKnowledge.members[currentLanguage]) {
                    if (lowerQuestion.includes(item.question)) {
                        return item.answer;
                    }
                }
                
                // Check general knowledge
                for (const item of aiKnowledge.general[currentLanguage]) {
                    if (lowerQuestion.includes(item.question)) {
                        return item.answer;
                    }
                }
                
                // If no match found, return a random response
                const randomIndex = Math.floor(Math.random() * randomResponses[currentLanguage].length);
                return randomResponses[currentLanguage][randomIndex];
            }
